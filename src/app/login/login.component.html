<div class="container">
  <div class="row">
    <div class="col-md-4 welcome-text align-self-center">
	Welcome to JEAN. For internal Jura Bio, inc. use only.
	</div>
	<div class="col-md-6 align-self-center">
	  	<div  class="wrapper formContent">
	  		<h3>Login</h3>
	    <form
	      *ngIf="!isLoggedIn"
	      name="form"
	      (ngSubmit)="f.form.valid && onSubmit()"
	      #f="ngForm"
	      novalidate
	    >
	      <div class="form-group">
	        <div
	          class="alert alert-danger"
	          role="alert"
	          *ngIf="f.submitted && isLoginFailed"
	        >
	          Login failed: {{ errorMessage }}
	        </div>
	      </div>

	      <div class="form-group">
	        <label for="username">Username</label>
	        <input
	          type="text"
	          class="form-control"
	          name="username"
	          [(ngModel)]="form.username"
	          required
	          #username="ngModel"
	        />
	        <div
	          class="alert alert-danger"
	          role="alert"
	          *ngIf="username.errors && f.submitted"
	        >
	          Username is required!
	        </div>
	      </div>
	      <div class="form-group">
	        <label for="password">Password</label>
	        <input
	          type="password"
	          class="form-control"
	          name="password"
	          [(ngModel)]="form.password"
	          required
	          minlength="6"
	          #password="ngModel"
	        />
	        <div
	          class="alert alert-danger"
	          role="alert"
	          *ngIf="password.errors && f.submitted"
	        >
	          <div *ngIf="password.errors.required">Password is required</div>
	          <div *ngIf="password.errors.minlength">
	            Password must be at least 6 characters
	          </div>
	        </div>
	      </div>
	      <div class="form-group">
	        <button [disabled]="isLoading" class="btn btn-primary btn-block">
	        	{{isLoading ? 'Please Wait...' :'Login' }}
	        </button>
	      </div>
	    </form>

	    <div class="alert alert-success" *ngIf="isLoggedIn">
	      Logged in as {{ roles }}.
	    </div>
	    <!-- Remind Passowrd -->
	    <div class="formFooter" *ngIf="!isLoggedIn">
	      <a class="underlineHover" href="#">Forgot Password?</a>
	    </div>
	  </div>
	</div>
</div>
</div>
